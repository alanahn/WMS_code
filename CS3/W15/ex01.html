<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 오디오와 비디오 내장 페이지 </h1>
    <!-- 오디오 -->
    <audio id="audio" src="some.mp3" loop controls>
        웹 브라우저가 audio를 지원하지 않습니다.
    </audio>

    <div id="msg">오디오 제어 메시지 출력</div>
    <button type="button" id="play" onclick="control(event)">play</button>
    <button type="button" id="pause" onclick="control(event)">pause</button>

    <script>
        let div = document.getElementById("msg");
        let audio = document.getElementById("audio");

        function control(e) {
            let id = e.target.id;
            if(id == "play") {
                audio.play(); 
                div.innerHTML = audio.src + "재생합니다.";
            } else if(id == "pause") {
                audio.pause();
                div.innerHTML = audio.src + "일시중지되었습니다.";
            }
        }
    </script>

    <!-- 비디오 -->
    <video id="video" width="300" height="200" controls>
        <source src="videopp.mp4" type="video/mp4">
        웹 브라우저가 video 지원하지 않습니다.
    </video>

    <!-- 유튜브 영상 추가 가능 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BeAFFkSHTpM?si=IZxecb_JQ4oHA8Ol" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
