<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="ToDo.css">
    <title>Todo</title>
</head>
<body>
    <div class="container shadow mx-auto mt-5 p-5 w-70">
        <h2>Up & Down</h2>
        <hr>
        <div class="box2"> 
            <input id="nmb" class="form-control" name="number" type="text" placeholder="Input new number" minlength="1" maxlength="2">
        </div>

        <div class="box3" id="alarm"> 
            1에서 99 사이의 숫자를 입력해주세요!
        </div>

        <div class="result" id="result"></div>

        <div class="box4">
            <button id="newBtn" class="btn-go btn btn-info">Go</button>
            <button id="resetBtn" class="btn-reset btn btn-info">Reset</button>
        </div>
    </div>


    <div class="container shadow mx-auto mt-5 p-5 w-70">
        <h2>My To-Do App</h2>
        <hr>
        <div class="input-group">
        <input id="item" class="form-control" type="text" placeholder="Input new todo">
        <button id="newBtn" type="button" class="btn btn-info" onclick="addItem()">New Entry</button>
        </div>
        <hr>
        <ul id="todolist" class="list-group"></ul>
    </div>
</body>

<script src="Todo.js"></script>
<script src="Up_Down.js"></script>

</html>
