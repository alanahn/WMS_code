<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let files = ["경로1",
                "경로2"];

        let imgs = new Array();
        for(let i=0; i<files.length;i++) {
            imgs[i] = new Image();
            imgs[i].src = files[i];
        }

        let next = 1;
        function change(img) {
            img.src = imgs[next].src;
            next++;
            next %= imgs.length; // 개수 초과면 처음으로
        }
    </script>
</head>
<body>
    <h3>이미지 로딩</h3>
    <hr>
    <p>이미지를 클릭하면 다음 이미지를 보여줍니다.</p>
    <img style="border: 20px ridge wheat;"
        src="이미지 경로" alt="."
        width="200" height="200"
        onclick="change(this)">
</body>
</html>
